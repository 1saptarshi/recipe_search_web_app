<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-to-r bg-green-300 bg-green-400 bg-green-300">

    <!-- Navbar -->
    <nav class="bg-green-900 shadow-md fixed w-full mb-8 justify-between items-center  py-4 mb-6 ">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#home" class="text-green-100 text-2xl font-bold">FOODies</a>
            <ul class="flex space-x-8 text-black">
                <li><a href="#"
                        class="bg-green-800 text-bold text-white hover:bg-green-400 text-white px-6 py-3 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">Home</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto py-20 flex items-center justify-between mb-6 ">
        <div class="w-1/2">
            <h1 class="text-4xl md:text-6xl font-bold text-white text-center">
                <span class="text-white">Welcome to find </span>
                <br>The world of <br>
                <span class="text-white">Testy & Fresh Delicious Recipes.</span>
            </h1>
            <p class="text-white text-xl mt-6">Search by ingredients and discover a variety of recipes!.</p>
            <div class="flex items-center justify-center mt-5 pb-10">
                <input id="searchInput" type="text" placeholder="Search for recipes"
                    class="bg-green-50 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 rounded-l-md py-2 px-4 block w-full sm:text-sm" />
                <button id="searchBtn"
                    class="bg-green-700  text-bold text-white hover:bg-green-900 text-white px-6 py-3 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">
                    Search
                </button>
            </div>
        </div>
        <div class="w-2/2">
            <img src="image/bug.png" alt="Burger Image" class=" ">
        </div>
    </section>

    <!-- Results Section -->
    <section id="results"
        class="flex-1 bg-gradient-to-r bg-green-300 bg-green-400 bg-green-300 p-4 flex flex-wrap justify-center items-center">
        <!-- Search results will be displayed here -->
    </section>

    <section>
        <div>
            <img src="image/FF.jpg" alt="error" class="w-full">
        </div>

    </section>

    <!-- Footer -->
    <footer class="bg-Emerald-500 text-white text-bold text-2xl text-center py-20 ">
        <div class="container mx-auto">
            <p>&copy; 2024 Recipe Search</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
